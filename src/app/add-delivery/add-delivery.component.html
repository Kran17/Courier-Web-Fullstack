
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<div class="container">
<div class="d-inline p-2 text-bg-dark p-4">
<form (ngSubmit)="onSubmit()" class="row g-3 " >
          <div class="row">
            <div class="col-g-3">
              <input type="text" id = "name" name="name" class="form-control" placeholder="name" aria-label="name" [(ngModel)]="delivery.name"
              required
            />
            </div>
            <div class="col-md-6">
              <input type="text"id="phone_number"
              name="phone_number"
              class="form-control"
              placeholder="Phone Number" 
              [(ngModel)]="delivery.phone_number"
              required
            />
            <button *ngIf="!phoneNumberVerified" type="button" class="btn btn-primary" (click)="verifyPhoneNumber()" id="button-addon1">Verify</button>
            </div>
          <div class="col">
            <div *ngIf="phoneNumberVerified && !otpVerified">
            <input
                type="text"
                id="otp"
                name="otp"
                class="form-control"
                placeholder="OTP"
                [(ngModel)]="delivery.otp"
                required
            />
            <button type="button" class="btn btn-primary" (click)="verifyOTP()">Verify OTP</button>
          </div>
          </div>

                
          
          <div *ngIf="phoneNumberVerified && otpVerified">
            <form class="row">
              <div class="col-md-6">
                <label for="sender_name" class="form-label">Sender Name</label>
                <input
                  type="text"
                  id="sender_name"
                  name="sender_name"
                  class="form-control"
                  [(ngModel)]="delivery.sender_name"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="sender_address" class="form-label">Sender Address</label>
                <input
                  type="text"
                  id="sender_address"
                  name="sender_address"
                  class="form-control"
                  [(ngModel)]="delivery.sender_address"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="receiver_name" class="form-label">Receiver Name</label>
                <input
                  type="text"
                  id="receiver_name"
                  name="receiver_name"
                  class="form-control"
                  [(ngModel)]="delivery.receiver_name"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="receiver_address" class="form-label">Receiver Address</label>
                <input
                  type="text"
                  id="receiver_address"
                  name="receiver_address"
                  class="form-control"
                  [(ngModel)]="delivery.receiver_address"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="packagename" class="form-label">Package Name</label>
                <input
                  type="text"
                  id="packagename"
                  name="packagename"
                  class="form-control"
                  [(ngModel)]="delivery.packagename"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="package_description" class="form-label">Package Description</label>
                <input
                  type="text"
                  id="package_description"
                  name="package_description"
                  class="form-control"
                  [(ngModel)]="delivery.package_description"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="package_weight" class="form-label">Package Weight (kg)</label>
                <input
                  type="number"
                  id="package_weight"
                  name="package_weight"
                  class="form-control"
                  [(ngModel)]="delivery.package_weight"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="package_length" class="form-label">Package Length (cm)</label>
                <input
                  type="number"
                  id="package_length"
                  name="package_length"
                  class="form-control"
                  [(ngModel)]="delivery.package_length"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="package_width" class="form-label">Package Width (cm)</label>
                <input
                  type="number"
                  id="package_width"
                  name="package_width"
                  class="form-control"
                  [(ngModel)]="delivery.package_width"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="package_height" class="form-label">Package Height (cm)</label>
                <input
                  type="number"
                  id="package_height"
                  name="package_height"
                  class="form-control"
                  [(ngModel)]="delivery.package_height"
                  required
                />
              </div>
              <div class="col-md-6 g-6">
                <select class="form-select form-select-lg mb-3" title="Select the service type">
                  id="service_type"
                  name="service_type"
                  [(ngModel)]="delivery.service_type"
                  required>
                  <option selected>Service Type</option>
                  <option value="standard">Standard</option>
                  <option value="express">Express</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="price" class="form-label">Price</label>
                <input
                  type="number"
                  id="price"
                  name="price"
                  class="form-control"
                  [(ngModel)]="delivery.price"
                  readonly
                />
              </div>
              <div class="col-12">
                <a  routerLink="/view-delivery"   type="submit" class="btn btn-primary">move to cart</a>
              </div>
                        
        </form>
      </div>
      </div>
